{% extends 'base.html' %}

{% block title %}Find a Home{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container ms-auto">
        <h1 class="d-flex justify-content-center">Suggested property listings</h1>
        <div class="row justify-content-center">
            <div class="mb-3 col-4 text-center">
                <h5 class="fw-normal">Listing</h5>
            </div>
            <div class="mb-3 col-4 text-center">
                <h5 class="fw-normal">Action</h5>
            </div>
        </div>

        <form action="listings" class="critique-form" id="critique-form">
            {% for i in rec %}
            <div class="row justify-content-center">
                <div class="mb-3 col-8 text-center">
                    <div class="p-2 bd-highlight mx-auto justify-content-center" id="property-listing">
                        <div class="form-group row text-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Location: </label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" value="{{i.location}}"
                                    name="location">
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Bedrooms: </label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" value="{{i.bedrooms}}"
                                    name="bedrooms">
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Bathrooms: </label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" value="{{i.bathrooms}}"
                                    name="bathrooms">
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Price: </label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" value="{{i.price}}"
                                    name="price">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-4 text-center my-5">
                    <input class="form-check-input my-2" type="checkbox" name="choice" id="inlineRadio1" value="yes">
                    <label class="form-check-label" for="inlineRadio1">Show more</label>
                    <input class="form-check-input my-2" type="checkbox" name="choice" id="inlineRadio1" value="no">
                    <label class="form-check-label" for="inlineRadio1">Not interested</label>
                </div>
            </div>
            {% endfor %}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
