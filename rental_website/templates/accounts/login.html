{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="{% static 'theme/css/login_register.css' %}" rel="stylesheet" />
</head>

<body>

    <div class="login-wrap py-3">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">
          <div class="sign-in-htm">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            <form action="" method="POST">
              {% csrf_token %}
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" name="username" placeholder="Enter username..">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" name="password" class="input" data-type="password" placeholder="Enter password..">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
