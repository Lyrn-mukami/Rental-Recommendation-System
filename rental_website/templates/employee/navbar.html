
<!-- Responsive navbar-->
<section class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
    <div class="container">
        <a class="navbar-brand" href="#!">Peak Property</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% url 'employee:dashboard' as index_url %}
                <li class="nav-item"><a class="nav-link {% if request.path == index_url %} active {%endif%}"
                        aria-current="page" href="{{index_url}}">Dashboard</a></li>
                {% if user.is_authenticated %}
                {% url 'accounts:profile' as profile_url %}
                <li class="nav-item"><a class="nav-link {% if request.path == profile_url %}active {% endif %}" href="{{profile_url}}">Hi {{user.username}}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                
                {% endif %}
            </ul>
        </div>
    </div>
</section>
